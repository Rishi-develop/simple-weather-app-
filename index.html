<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <header><img src="back_button.png" width="18" height="18">Weather app</header>

        <section class="input-part">
         <p class="info-txt"></p>
            <input type="text" placeholder="Enter your city" spellcheck="false" required >
            <div class="separator"></div>
            <button>  Get your location </button>
        </section>

        <section class="weather-part">
            <img src="#" alt="Weather Icon">
            <br>
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span> C
            </div>
            <div class="weather">_ _</div>
            
            <div class="location">
                <img src="location_symbol.png" width="15" height="17">
                <span>_,_</span>
            </div>
            <div class="bottom-details">
                <div class="column_feels">
                    <img src="thermometer.png" width="15" height="35">
                    <span>Feels Like</span>
                    
                    <div class="details">
                    
                        <div class="temp">
                            
                            <span class="numb-2">_</span>
                            <span class="deg">°</span><span class="celsius">C</span> 
                        </div>  
                    </div>
                </div>
                <div class="Humidity">
                    <img src="humdity_symbol.png" width="25" height="25">
                    <div class="details">
                        <span>Humidity</span>
                        <span class="numb-3">_</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
